<button (click)="goBack()" class="backButton">Back</button>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <div
      *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
    >
      A valid email is required.
    </div>
  </div>
  <div>
    <label for="first_name">First Name:</label>
    <input id="first_name" formControlName="first_name" type="text" />
    <div
      *ngIf="
        userForm.get('first_name')?.invalid &&
        userForm.get('first_name')?.touched
      "
    >
      First Name is required and should be at least 2 characters.
    </div>
  </div>

  <div>
    <label for="last_name">Last Name:</label>
    <input id="last_name" formControlName="last_name" type="text" />
    <div
      *ngIf="
        userForm.get('last_name')?.invalid && userForm.get('last_name')?.touched
      "
    >
      Last Name is required and should be at least 2 characters.
    </div>
  </div>

  <div>
    <label for="avatar">Avatar URL:</label>
    <input id="avatar" formControlName="avatar" type="text" />
    <div
      *ngIf="userForm.get('avatar')?.invalid && userForm.get('avatar')?.touched"
    >
      Avatar URL is required.
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">
    {{ isEditing ? 'Update User' : 'Add User' }}
  </button>
</form>
